{% extends "catalog.html" %}
{% block content %}
    <div class="container-fluid">
        <h1 class="page-header">Вопросы и ответы</h1>
        {% for f in faqs %}
            <div class="row">
                <h3>{{ forloop.counter }}. {{ f.question }}</h3>

                <p>{{ f.answer }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
