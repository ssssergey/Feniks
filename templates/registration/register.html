{% extends "catalog.html" %}
{% load bootstrap %}
{% block content %}

        <legend>Регистрация</legend>
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
{% endblock %}
